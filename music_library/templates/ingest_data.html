<!DOCTYPE html>
<html>
<head>
    <title>Ingest Data</title>
</head>
<body>
    <h1>Upload CSV File for Data Ingestion</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="csv_file">Choose a CSV file:</label>
        <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
        <br><br>
        <button type="submit">Ingest Data</button>
    </form>
</body>
</html>
